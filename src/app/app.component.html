<mat-drawer-container class="example-container" autosize>
  <mat-drawer-container class="example-container" autosize>
    <div class="flex">
      <div
        class="flex w-full h-20 bg-white font-bold text-3xl items-center pl-10"
      >
        Users
      </div>
    </div>

    <div class="container w-11/12 h-auto bg-white mx-auto mt-10">
      <div class="flex justify-end gap-3 pt-5 pb-5">
        <form>
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Search</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <input
              type="search"
              class="block w-full px-4 py-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-3xl bg-gray-50 outline-none"
              placeholder="Search Users"
            />
          </div>
        </form>

        <div class="flex">
          <button
            class="text-blue-700 font-bold py-1 px-2 rounded mr-5 justify-center mt-1 flex gap-3 text-lg"
            type="button"
            mat-button
            (click)="drawer.toggle()"
          >
            <span class="add material-icons cursor-pointer">add</span>
            Add
          </button>
        </div>
      </div>
    </div>

    <mat-drawer #drawer class="example-sidenav" position="end" mode="side">
      <!-- <button
        class="hover:opacity-50 absolute top-5 right-10"
        type="button"
        mat-button
        (click)="drawer.close()"
      >
        <span class="material-icons hover:opacity-50 absolute top-5 right-10" (click)="drawer.close()">close</span>
      </button> -->

      <span
        class="material-icons hover:opacity-50 absolute top-5 right-10 cursor-pointer"
        (click)="drawer.close()"
        >close</span
      >

      <form
        class="w-72 max-w-lg pt-20 ml-3 mr-7"
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="w-full">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="John" formControlName="firstName" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Doe" formControlName="lastName" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="example@mail.com"
            formControlName="email"
          />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>ID</mat-label>
          <input matInput placeholder="" formControlName="id" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>User Status</mat-label>
          <mat-select formControlName="userStatus">
            <!-- <mat-option *ngFor="let status of statuses" [value]="status.value">
        {{ status.viewValue }}
      </mat-option> -->
            <mat-option value="active"> Active </mat-option>
            <mat-option value="inactive"> Inactive </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Roles</mat-label>
          <input matInput type="text" placeholder="" formControlName="roles" />
        </mat-form-field>

        <div class="flex justify-between ml-3 mr-7">
          <button
            type="button"
            class="bg-gray-500 text-gray-100"
            mat-button
            (click)="drawer.close()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-gray-500 text-white"
            mat-button
            [disabled]="!userForm.valid"
          >
            Save
          </button>
        </div>
      </form>
    </mat-drawer>
  </mat-drawer-container>

  <router-outlet></router-outlet>
</mat-drawer-container>
