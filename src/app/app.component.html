<mat-drawer-container class="example-container" autosize>
  <mat-drawer-container class="example-container" autosize>
    <div class="flex">
      <div
        class="flex w-full h-20 bg-white font-bold text-3xl items-center pl-10"
      >
        Users
      </div>
    </div>

    <div class="container w-11/12 h-auto bg-white mx-auto mt-10">
      <div class="flex justify-between gap-3 pt-5 pb-5">
        <!--Table-->

        <div class="flex flex-col ml-5 w-10/12">
          <form #f="ngForm" class="w-full">
            <mat-form-field class="mt-10 mb-5">
              <mat-label>Search users</mat-label>
              <input
                matInput
                placeholder="David..."
                #text="ngModel"
                [(ngModel)]="searchTerm"
                name="userInput"
                (ngModelChange)="applyFilter($event)"
              />
            </mat-form-field>
          </form>
          <div class="mat-elevation-z8 w-full">
            <table mat-table [dataSource]="dataSource" class="w-full">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">
                  {{ row.id }}
                </td>
              </ng-container>

              <ng-container matColumnDef="first name">
                <th mat-header-cell *matHeaderCellDef (click)="sortByName()">
                  first name
                </th>
                <td mat-cell *matCellDef="let row">
                  {{ row.firstName }}
                </td>
              </ng-container>

              <ng-container matColumnDef="last name">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  (click)="sortByLastName()"
                >
                  last name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef (click)="sortByMail()">
                  email
                </th>
                <td
                  mat-cell
                  *matCellDef="let row; let i = index"
                  (click)="emitToChild(row.id)"
                >
                  {{ row.email }}
                </td>
              </ng-container>

              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>role</th>
                <td mat-cell *matCellDef="let row">{{ row.roles }}</td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef (click)="sortByStatus()">
                  status
                </th>
                <td mat-cell *matCellDef="let row">
                  {{ row.locked == true ? "Active" : "Inactive" }}
                </td>
              </ng-container>

              <!--Delete Collumn-->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row; let i = index">
                  <button mat-icon-button class="ml">
                    <span
                      class="material-icons text-red-400 hover:text-red-700 px-3 py-2"
                      >delete</span
                    >
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                mat-row
                (click)="openDialogue(row.id, $event)"
                *matRowDef="let row; columns: displayedColumns"
              ></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"></td>
              </tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 25, 100]"
              [pageIndex]="pageIndex"
              [pageSize]="pageSize"
              [length]="total"
              (page)="pageEvent($event)"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
        </div>

        <div class="flex w-24 h-10">
          <button
            class="text-blue-700 font-bold py-1 px-2 rounded mr-5 mt-1 flex gap-3 text-lg"
            type="button"
            mat-button
            (click)="drawer.open()"
          >
            <span class="add material-icons cursor-pointer">add</span>
            Add
          </button>
        </div>
      </div>
    </div>

    <mat-drawer #drawer class="example-sidenav" position="end" mode="side">
      <app-sidenav-form
        [events]="eventSubject.asObservable()"
      ></app-sidenav-form>
    </mat-drawer>
  </mat-drawer-container>
  <router-outlet></router-outlet>
</mat-drawer-container>
