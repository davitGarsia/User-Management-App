<mat-drawer-container class="example-container" autosize>
  <mat-drawer-container class="example-container" autosize>
    <div class="flex">
      <div
        class="flex w-full h-20 bg-white font-bold text-3xl items-center pl-10"
      >
        Users
      </div>
    </div>

    <div class="container w-11/12 h-auto bg-white mx-auto mt-10">
      <div class="flex justify-between gap-3 pt-5 pb-5">
        <!--Table-->

        <div class="flex flex-col ml-5 w-10/12">
          <mat-form-field class="mb-8">
            <mat-label>Search users</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Mia"
              #input
            />
          </mat-form-field>
          <div class="mat-elevation-z8 w-full">
            <table mat-table [dataSource]="dataSource" matSort class="w-full">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Progress
                </th>
                <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
                <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  No data matching the filter "{{ input.value }}"
                </td>
              </tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
        </div>
        <div class="flex w-24 h-10">
          <button
            class="text-blue-700 font-bold py-1 px-2 rounded mr-5 mt-1 flex gap-3 text-lg"
            type="button"
            mat-button
            (click)="drawer.open()"
          >
            <span class="add material-icons cursor-pointer">add</span>
            Add
          </button>
        </div>
        <!---->
      </div>
    </div>

    <mat-drawer #drawer class="example-sidenav" position="end" mode="side">
      <span
        class="material-icons hover:opacity-50 absolute top-5 right-10 cursor-pointer"
        (click)="drawer.close()"
        >close</span
      >

      <form
        class="w-72 max-w-lg pt-20 ml-3 mr-7"
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="w-full">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="John" formControlName="firstName" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Doe" formControlName="lastName" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="example@mail.com"
            formControlName="email"
          />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>ID</mat-label>
          <input matInput placeholder="" formControlName="id" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>User Status</mat-label>
          <mat-select formControlName="userStatus">
            <mat-option value="active"> Active </mat-option>
            <mat-option value="inactive"> Inactive </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Roles</mat-label>
          <input matInput type="text" placeholder="" formControlName="roles" />
        </mat-form-field>

        <div class="flex justify-between ml-3 mr-7">
          <button
            type="button"
            class="bg-gray-500 text-gray-100"
            mat-button
            (click)="drawer.close()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-gray-500 text-white"
            mat-button
            [disabled]="!userForm.valid"
          >
            Save
          </button>
        </div>
      </form>
    </mat-drawer>
  </mat-drawer-container>
  <router-outlet></router-outlet>
</mat-drawer-container>
