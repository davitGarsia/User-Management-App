<div class="flex mb-5">
  <span class="mx-auto text-base text-red-800 mb-2"
    >Are you sure you want to delete user: {{ data.firstName }}
    {{ data.lastName }} ?</span
  >
</div>
<div class="flex">
  <div class="flex mx-auto gap-10">
    <button mat-button class="btn" (click)="closeDialog()">No</button>
    <button mat-button (click)="deleteUser()">Yes</button>
  </div>
</div>
